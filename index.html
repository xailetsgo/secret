<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Valentine's GIF Image -->
        <div class="gif-container">
            <img src="giphy.gif" alt="Valentine's Day GIF" class="valentine-gif">
        </div>

        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="chooseYes()">Yes</button>
            <button class="no-btn" onclick="chooseNo()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
